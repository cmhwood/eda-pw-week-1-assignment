  <body>
    <!-- Create a header element  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <header>
      <h1>Chris Harwoods</h1>
      <p class="job-title">Unemployed Student</p>
    </header>

    <main>
      <!-- Include an image -->
      <img
        src="https://cdn.pixabay.com/photo/2023/04/29/09/51/polana-kalatowki-7958161_1280.jpg"
        alt="house with mountain view"
      />

      <!-- Create an unordered list with 3 list items of fun facts about you -->
      <ul>
        <li>I am originally from Texas</li>
        <li>I live in Kindred with my wife and kids</li>
        <li>I enjoy woodworking</li>
      </ul>
    </main>
    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
      <p>
        "You miss 100% of the shots you don't take" – Wayne Gretzky – Michael
        Scott
      </p>
    </footer>

    <div id="container">
      <!-- Used for automated testing -->
